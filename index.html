<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:ital,wght@1,400;1,600&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
</head>
<body>
 <!--<h1 class="text-center">Calculator!</h1>-->
 <div class="row">

 <div class="box" id="bg-red">
    <div class="row">
        <input class="input" text="text">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
        
    </div>
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
    </div>
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
        
    </div>
    <div class="row">
        <button class="button">0</button>
        <button class="button">00</button>
        <button class="button">=</button>
        <button class="button">/</button>
        
    </div>
    <div class="row">
        <button class="button">C</button>
        <button class="button">.</button>
        <button class="button">AC</button>
        <button class="button">%</button>
    </div>
 </div>
 <script src="script.js"></script>  
</body>
</html>
